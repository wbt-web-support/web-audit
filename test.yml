config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 1
      rampTo: 5
      name: Warm up phase
    - duration: 60
      arrivalRate: 5
      rampTo: 10
      name: Ramp up load
    - duration: 30
      arrivalRate: 10
      rampTo: 30
      name: Spike phase
  plugins:
    ensure:
      thresholds:
        - http.response_time.p99: 1000   # 1s max at p99
        - http.response_time.p95: 750    # 0.75s max at p95
    apdex:
      threshold: 1000  # acceptable response time in ms
    metrics-by-endpoint: {}
scenarios:
  - flow:
      - loop:
          - get:
              url: "/"
          - get:
              url: "/api/health"   # change this to one of your real endpoints
          - get:
              url: "/dashboard"   # another endpoint to test
        count: 100
